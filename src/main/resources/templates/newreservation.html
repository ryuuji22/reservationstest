<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>Reservaciones para mantenimiento</title>

<link rel="stylesheet"
	href="https://code.jquery.com/ui/1.12.1/themes/ui-darkness/jquery-ui.css" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<link rel="stylesheet" href="css/site.css" />

<!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="reservations">Reservaciones para
					mantenimiento</a>
			</div>
		</div>
	</nav>
	<div class="container">
		<div class="page-header">
			<h1>Reservaciones</h1>
		</div>
		<form action="#" th:action="@{/newreservation}"
			th:object="${reservationDTO}" method="post">
			<div class="form-group">
				<label for="licensePlate">Placa</label> 
				<input id="licensePlate" type="text"
					class="form-control" th:field="*{plate}"
					placeholder="Ingrese su placa aquÃ­" /> 
				<label for="datepicker">Fecha</label>
			    <input type="text" class="form-control" id="datepicker" 
			    aria-describedby="basic-addon1"
			    th:field="*{date}"/>
				<label for="hora">Hora</label> 
			    <select id="hora"
					th:field="*{hour}">
					<option th:value="'08'" th:text="08"></option>
					<option th:value="'09'" th:text="09"></option>
					<option th:value="'10'" th:text="10"></option>
					<option th:value="'11'" th:text="11"></option>
					<option th:value="'12'" th:text="12"></option>
					<option th:value="'13'" th:text="13"></option>
					<option th:value="'14'" th:text="14"></option>
					<option th:value="'15'" th:text="15"></option>
					<option th:value="'16'" th:text="16"></option>
					<option th:value="'17'" th:text="17"></option>
				</select>
				
				 <select
					th:field="*{minute}">
					<option th:value="'00'" th:text="00"></option>
					<option th:value="'30'" th:text="30"></option>
					<option th:value="'60'" th:text="60"></option>
				</select>

			</div>
			<button type="submit" class="btn btn-primary">Guardar</button>
		</form>
	</div>

	<footer class="footer navbar-inverse navbar-fixed-bottom">
		<div class="container">
			<div class="row">
				<div class="col-md-4"></div>
				<div class="col-md-4">
					<p class="text-muted">@Copyright 2023 Diego Hinojosa</p>
				</div>
			</div>
		</div>
	</footer>

	<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="js/site.js"></script>
</body>
</html>
